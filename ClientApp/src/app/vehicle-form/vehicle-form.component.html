<h1>New Vehicle</h1>
<form>
    <div class="form-group">
        <label for="" id="make">Make</label>
        <select id="make" class="form-control">
            <option value="">Chose a Make</option>
            <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="" id="model">Model</label>
        <select id="model" disabled="disabled" class="form-control"></select>
    </div>
</form>
