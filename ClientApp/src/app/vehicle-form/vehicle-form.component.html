<h1>New Vehicle</h1>
<form>
    <div class="form-group">
        <label for="" id="make">Make</label>
        <select id="make" class="form-control" (change)="changeMake()" [(ngModel)]="vehicle.make" name="make">
            <option value="">Chose a Make</option>
            <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="" id="model">Model</label>
        <select id="model" class="form-control">
            <option value="">Chose a Model</option>
            <option *ngFor="let model of models" value="model.id">{{model.name}}</option>
        </select>
    </div>
    <h2>Features</h2>
    <div *ngFor="let f of features" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="checkbox{{f.id}}">
        <label class="custom-control-label" for="checkbox{{f.id}}">{{f.name}}</label>
    </div>
</form>
